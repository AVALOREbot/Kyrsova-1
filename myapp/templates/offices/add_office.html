<!DOCTYPE html>
<html>
<head>
    <title>Добавить кабинет</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Добавить кабинет</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <!-- Поле для номера кабинета -->
        <div class="mb-3">
            <label for="room_number" class="form-label">Номер кабинета:</label>
            <input type="text" id="room_number" name="room_number" class="form-control" required>
            <div class="invalid-feedback">Пожалуйста, укажите номер кабинета.</div>
        </div>
        <!-- Поле для описания -->
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <!-- Кнопка добавления -->
        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="{% url 'offices_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Проверка формы перед отправкой
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
