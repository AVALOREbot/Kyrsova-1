{% extends 'base.html' %}

{% block content %}
<h1>Список предметов</h1>
<a href="{% url 'add_subject' %}" class="btn btn-primary">Добавить предмет</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.subject_id }}</td>
            <td>{{ subject.name }}</td>
            <td>
                <a href="{% url 'delete_subject' subject.subject_id %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
