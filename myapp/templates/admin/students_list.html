<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список учнів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список учнів</h1>

        <form method="GET" class="mb-3">
            <label for="class_filter" class="form-label">Оберіть клас:</label>
            <div class="input-group">
                <select name="class_filter" id="class_filter" class="form-select">
                    <option value="">Всі класи</option>
                    {% for class in classes %}
                    <option value="{{ class.class_id }}"
                        {% if selected_class|stringformat:"s" == class.class_id|stringformat:"s" %}selected{% endif %}>
                        {{ class }}
                    </option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Фільтрувати</button>
            </div>
        </form>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Класс</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.student_class }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
