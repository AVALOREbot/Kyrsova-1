<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вчителі</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Вчителі</h1>
    <a href="{% url 'add_teacher' %}" class="btn btn-success mb-3">Додати вчителя</a>
    <ul class="list-group">
        {% for teacher in teachers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ teacher.first_name }} {{ teacher.last_name }}
            <div>
                <a href="{% url 'edit_teacher' teacher.teacher_id %}" class="btn btn-warning btn-sm">Редагувати</a>
                <a href="{% url 'delete_teacher' teacher.teacher_id %}" class="btn btn-danger btn-sm">Видалити</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
